<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Food - AI Nutrition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Component Specific overrides for Scan */
        .scan-card {
            background: var(--card);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            max-width: 800px;
            width: 100%;
            border: 1px solid var(--border);
            text-align: center;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            padding: 60px 40px;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg);
            margin-bottom: 24px;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: var(--primary-soft);
        }

        .preview-img {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
            display: none;
        }

        #statusBar {
            display: none;
            margin-top: 24px;
        }

        #statusBar.show {
            display: block;
        }

        .progress-track {
            height: 8px;
            background: var(--border);
            border-radius: 100px;
            overflow: hidden;
            margin-top: 16px;
        }

        .scan-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .scan-step {
            opacity: 0.5;
            color: var(--text-muted);
            font-weight: 600;
        }

        .scan-step.active {
            opacity: 1;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div class="app-shell">
        <nav class="sidebar">
            <div class="logo" onclick="location.href='index.html'">
                <div class="logo-icon">ü•ó</div>
                <h1>Nutrition<span>AI</span></h1>
            </div>
            <div class="nav-sections">
                <a class="nav-item" onclick="location.href='index.html'"><i>üí¨</i> Coach Chat</a>
                <a class="nav-item" onclick="location.href='dashboard.html'"><i>üìä</i> Dashboard</a>
                <a class="nav-item active" onclick="location.href='food-scan.html'"><i>üì∏</i> Food Scan</a>
                <a class="nav-item" onclick="location.href='upload.html'"><i>üìÑ</i> Reports</a>
                <a class="nav-item" onclick="location.href='app.html?mode=recipe'"><i>üç≥</i> Recipes</a>
            </div>
            <div class="user-profile" onclick="handleLogout()" style="margin-top: auto;">
                <div class="avatar">U</div>
                <div class="user-info">
                    <div class="name">User</div>
                </div>
            </div>
        </nav>

        <div class="main-container">
            <header class="top-bar">
                <div class="section-title">Scan Food</div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="location.href='dashboard.html'">Back to
                        Dashboard</button>
                </div>
            </header>

            <main class="content-body single-col">
                <div class="text-center mb-4">
                    <h2 class="section-title" style="font-size: 28px;">üì∏ AI Food Analysis</h2>
                    <p class="section-desc">Detect calories and nutritional info from a photo.</p>
                </div>

                <div class="scan-card">
                    <div class="drop-zone" id="dropZone">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì∑</div>
                        <h3>Drop food photo here</h3>
                        <p class="text-muted">or click to browse</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">

                    <img id="previewImg" class="preview-img">

                    <button class="btn btn-primary w-100" id="scanBtn" style="padding: 16px; font-size: 16px;" disabled>
                        Analyze Food Items
                    </button>

                    <div id="statusBar">
                        <div class="scan-steps">
                            <span class="scan-step active" id="step1">Uploading</span>
                            <span class="scan-step" id="step2">Detecting</span>
                            <span class="scan-step" id="step3">Analyzing</span>
                            <span class="scan-step" id="step4">Done</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" id="progressFill"
                                style="width: 0%; background: var(--primary); height: 100%;"></div>
                        </div>
                    </div>
                </div>

                <div id="resultsSection" style="display: none; width: 100%; max-width: 800px; margin-top: 32px;">
                    <div class="card">
                        <div class="section-header">
                            <h3 id="foodName">Detected Food</h3>
                            <span class="status-badge safe" id="safetyBadge">Safe</span>
                        </div>
                        <div id="nutritionInfo"></div>
                        <div class="mt-4" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                            <button class="btn btn-secondary" onclick="location.reload()">Scan Another</button>
                            <button class="btn btn-primary" onclick="location.href='index.html'">Add to Logs</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = '';
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const scanBtn = document.getElementById('scanBtn');
        const previewImg = document.getElementById('previewImg');
        let selectedFile = null;

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = () => { if (fileInput.files.length) handleFile(fileInput.files[0]); };

        function handleFile(file) {
            if (!file.type.startsWith('image/')) return alert('Images only');
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                dropZone.style.display = 'none';
                scanBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        scanBtn.onclick = async () => {
            if (!selectedFile) return;
            scanBtn.disabled = true;
            document.getElementById('statusBar').classList.add('show');

            const progress = document.getElementById('progressFill');
            const steps = [1, 2, 3, 4].map(i => document.getElementById('step' + i));

            const animate = async () => {
                for (let i = 0; i < 3; i++) {
                    steps[i].classList.add('active');
                    progress.style.width = ((i + 1) * 30) + '%';
                    await new Promise(r => setTimeout(r, 800));
                }
            };
            animate();

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const res = await fetch(API_BASE + '/api/food/scan', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await res.json();

                progress.style.width = '100%';
                steps[3].classList.add('active');

                setTimeout(() => {
                    document.querySelector('.scan-card').style.display = 'none';
                    document.getElementById('resultsSection').style.display = 'block';
                    renderResults(data);
                }, 500);
            } catch (e) {
                alert('Analysis failed');
                location.reload();
            }
        };

        function renderResults(data) {
            document.getElementById('foodName').textContent = data.food_name || 'Detected Dish';
            // Simple render for now - can be expanded
            document.getElementById('nutritionInfo').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-top: 20px;">
                    <div class="card text-center">
                        <div style="font-size: 20px; font-weight: 700;">${data.nutrients?.calories || 0}</div>
                        <div class="text-muted" style="font-size: 11px;">KCAL</div>
                    </div>
                </div>
            `;
        }

        // Particle background code omitted for brevity but standard logic applies
    </script>
</body>

</html>
